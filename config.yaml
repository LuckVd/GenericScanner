# VulnScan Engine 配置文件

# 服务配置
server:
  host: "0.0.0.0"
  port: 8000
  debug: true

# 数据库配置
database:
  url: "mysql+aiomysql://vulnscan:vulnscan@localhost:3306/vulnscan"
  pool_size: 10
  max_overflow: 20
  echo: false

# Redis 配置
redis:
  url: "redis://localhost:6379/0"
  pool_size: 10

# RabbitMQ 配置
rabbitmq:
  url: "amqp://vulnscan:vulnscan@localhost:5672/vulnscan"
  exchange: "vulnscan"
  task_queue: "scan.tasks"
  result_queue: "scan.results"

# 扫描配置
scanner:
  max_concurrency: 100
  default_timeout: 30
  rate_limit: 100
  heartbeat_interval: 10

# 安全配置
security:
  secret_key: "your-secret-key-change-in-production"
  token_expire_minutes: 60
  algorithm: "HS256"
